<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            销售点管理
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-body">
                <form method="get" class="form-inline">
                    <input type="text" name="storeName"  th:value="${param.storeName}" class="form-control" placeholder="售票点名称">
                    <input type="text" name="storeManager" th:value="${param.storeManager}" class="form-control" placeholder="联系人" >
                    <input type="text" name="storeTel" th:value="${param.storeTel}" class="form-control" placeholder="联系电话">
                    <button class="btn btn-default">搜索</button>
                </form>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">销售点列表</h3>
                <div class="box-tools">
                    <a href="/ticketstore/new" class="btn btn-success btn-sm"><i class="fa fa-plus"></i> 新增销售点</a>
                </div>
            </div>
            <div class="box-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>销售点名称</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="store : ${pageInfo.list}">
                        <tr>
                            <td><a th:href="@{/ticketstore/{storeId}(storeId=${store.id})}" th:text="${store.storeName}"></a></td>
                            <td th:text="${store.storeManager}"></td>
                            <td th:text="${store.storeTel}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <ul id="pagination" class="pagination pull-right"></ul>
            </div>
        </div>

    </section>
    <!-- /.content -->
    <script layout:fragment="js">

        $(function () {
            $("#pagination").twbsPagination({
                totalPages :[[${pageInfo.pages}]],
                visiblePages : 5,
                first : '首页',
                last:'末页',
                prev:'上一页',
                next:'下一页',
                href:"?p={{number}}&storeName=" + encodeURIComponent("${param.storeName}")+ "&storeManager=" + encodeURIComponent("${param.storeManager}") + " &storeTel=${storeTel}"
            });
        });

    </script>
</div>
</body>
</html>
