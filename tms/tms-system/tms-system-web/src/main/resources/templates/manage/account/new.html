<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>新增账号</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                账号管理
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">新增账号</h3>
                </div>
                <div class="box-body">
                    <form method="post" class="saveForm">
                        <div class="form-group">
                            <label>账号</label>
                            <input type="text" class="form-control" name="accountName">
                        </div>
                        <div class="form-group">
                            <label>手机号码(用于登录)</label>
                            <input type="text" class="form-control" name="accountMobile">
                        </div>
                        <div class="form-group">
                            <label>密码(默认000000)</label>
                            <input type="password" class="form-control" name="password" value="000000">
                        </div>
                        <div class="form-group">
                            <label>角色</label>
                            <div>
                                <div class="checkbox-inline" th:each="roles : ${rolesList}">
                                    <input type="checkbox" th:value="${roles.id}" name="rolesIds"> <span th:text="${roles.rolesName}"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box-footer">
                    <button class="btn btn-primary pull-right" id="saveBtn">保存</button>
                    <a href="/manage/account" class="btn btn-default pull-right" style="margin-right: 20px">返回</a>
                </div>
            </div>
        </section>
    </div>
    <script layout:fragment="js">
        $(function () {
            $("#saveBtn").click(function () {
                $(".saveForm").submit();
            });
            $(".saveForm").validate({
                errorClass:"text-danger",
                errorElement:"span",
                rules:{
                    accountName:{
                        required:true
                    },
                    accountMobile:{
                        required:true
                    }
                },
                messages:{
                    accountName:{
                        required:"请输入账号"
                    },
                    accountMobile:{
                        required:"请输入手机号码"
                    }
                }
            });
        });
    </script>
</body>
</html>
