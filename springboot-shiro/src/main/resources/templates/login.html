<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        .container {
            width: 400px;
            margin: 0px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form method="post">
        <div class="form-group">
            <label>账号</label>
            <input type="text" name="userName" class="form-control">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">进入系统</button>
        </div>
    </form>
</div>


</body>
</html>
